name: desc-stack-weekly-pr

on:
  pull_request:
    branches:
    - weekly
  workflow_dispatch:

jobs:
  build:
    name: Build on Ubuntu
    runs-on: ubuntu-20.04
    steps:
      - name: Check Disk Space
        run: df -h && sudo apt-get clean && df -h 
      - name: Docker login
        run: echo '${{ secrets.DOCKERHUB_ACCESSTOK }}' | docker login --username heather999 --password-stdin
      - name: checkout desc-stack
        uses: actions/checkout@v2
        with:
          ref: weekly
          fetch-depth: 1
      - name : Docker prune
        run: sudo docker system prune && df -h 
      - name : Get weekly number and date 
        run: |
          echo "LSST_TAG=w_2021_$(date "+%U" -d "$end_date+3 days")-sims_w_2021_$(date "+%U" -d "$end_date+3 days")" >> $GITHUB_ENV
          echo "DATE_TAG=$(date "+%F")" >> $GITHUB_ENV
          echo "PR_NUM=${{github.event.number}}" >> $GITHUB_ENV
      - name: do docker build
        run: docker build --no-cache --build-arg LSST_TAG=${{env.LSST_TAG}} -t lsstdesc/desc-stack:weekly-pr-${{env.PR_NUM}}-${{env.DATE_TAG}} -f $GITHUB_WORKSPACE/Dockerfile . 
      - name: test supreme
        run: docker run --rm lsstdesc/desc-stack:weekly-pr-${{env.PR_NUM}}-${{env.DATE_TAG}} /bin/bash -c "source /opt/lsst/software/stack/loadLSST.bash && setup lsst_distrib && cd /opt/lsst/software/stack/supreme && setup -r . -j && python -c 'import supreme'"
      - name: Docker push
        run: docker push lsstdesc/desc-stack:weekly-pr-${{env.PR_NUM}}-${{env.DATE_TAG}}
     
